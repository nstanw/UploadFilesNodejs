<html>

<head>
  <script src='js/video_upload.js'></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Đảm bảo body chiếm toàn bộ chiều cao của viewport */
      margin: 0;
      /* Xóa lề mặc định */
      padding-left: 5%
    }

    /* Black */
  </style>
</head>

<body style="font-size: 80px;">

  <br />
  <div id='main-div'>
    <div>
      <a href='/'>Trang chủ</a>
      <a href='/gallery.html'>Thư viện</a>
    </div>
    <div>
      <div style="background-color: #004643;">
        <span style="font-size: 50px;">Nhập trên điện thoại,thiết bị</span>
        <span id="ip-address" style="font-size: 45px;"></span>
      </div>

      <div style="background-color: #004643; margin-top: 20px;">
        <span style="font-size: 50px;">Hoặc dùng QR sau:</span>
        <div>
          <img src="" id="qr-image" style="width: 200px; height: 200px;">
        </div>
      </div>
      
    
    </div>
    <form enctype="multipart/form-data" name='videoUpload' id='video-upload'>
      <div class='form-group'>
        <span class='custom-label'> Select file to upload</span>
        <br />
        <input multiple class="center" accept="video/mp4, video/quicktime, image/*" type="file" name="user-file"
          style="width: 500px; height: 50px; margin-top: 30px;">
      </div>
      <div>
        <input class="button" type="submit" id='submit' value="Upload File" onclick='onSubmit(event)' name="submit">
      </div>
    </form>

  </div>
  <div id='message'>
  </div>
  </div>

</body>

</html>
